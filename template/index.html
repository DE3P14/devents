{% extends 'base.html' %}
{% load static %}
{% block title %}
Home
{% endblock %}
{% block content %}
<style>
    #myCarousel {
        height: 100vh; /* Set the height to 100% of the viewport height */
        overflow: hidden; /* Hide any overflow content */
    }
    .carousel-item img {
        height: 100%;
        width: 100%;
        object-fit: cover; /* Fit the image to cover the carousel item */
    }
</style>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://www.visionvivaah.com/blog/wp-content/uploads/2019/11/Vision-vivaah-event-management.jpg" alt="">
        </div>
        <div class="carousel-item">
            <img src="https://www.visionvivaah.com/blog/wp-content/uploads/2019/11/Top-10-Event-Management-Companies-In-India-1024x576.jpg" alt="">
        </div>
        <div class="carousel-item">
            <img src="https://www.visionvivaah.com/blog/wp-content/uploads/2019/11/Cox-Kings-.jpg" alt="">
        </div>
    </div>
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
